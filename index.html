<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div id="toolbar">
            <h1>Draw</h1>
            <label for="stroke">Stroke</label>
            <input id="stroke" name='stroke' type="color">
            <label for="lineWidth">Line Width</label>
            <input id="lineWidth" name='lineWidth' type="number" value="5">
            <button id="clear">Clear</button>
            <button id="save">Save</button>
            <button id="restore">Restore</button>
            
            <div style="align-items: flex-end;">
                <label for="stroke">Lights Color</label>
                <input id="lightColor" name='lightColor' type="color">
                <button id="tree">Tree</button>
                <button id="lights">Lights</button>
                <button id="rgbLights">RGB</button>
            </div>
            
        </div>
        <div class="canvas">
            <canvas id="drawing-board" width="1500" height="700"></canvas>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
